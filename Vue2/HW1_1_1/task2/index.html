<!DOCTYPE html>
<html lang="en">
<!--
2. Есть список элементов. Пользователь может добавлять новые
элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию)
-->
<head>
    <meta charset="UTF-8">
    <title>Add and delete element</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="newItem">
        <button @click="addItem()">Add</button>
        <ul>
            <li v-for="(item, index) in items" :key="index">
                {{item}}
                <button @click="removeItem(index)">Delete</button>
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                newItem: '',
                items: ['Item 1', 'Item 2', 'Item 3']
            },
            methods: {
                addItem() {
                    this.items.push(this.newItem);
                    this.newItem = '';
                },
                removeItem(index) {
                    this.items.splice(index, 1);
                }
            }
        })
    </script>

</body>
</html>
