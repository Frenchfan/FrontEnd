<!DOCTYPE html>
<html lang="en">
  <!-- 
        Создать параграф, внутри которого будет отображаться текст “Товаров в корзине 0”
Создать кнопку “Купить”, при клике на которую, значение внутри параграфа будет увеличиваться на 1, при повторном нажатии на эту кнопку, счетчик не становится больше, добавить 4 таких кнопки
При нажатии на кнопку купить, необходимо чтобы текст внутри кнопки поменялся на “Товар в Корзине”

     -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good in a cart</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>Товаров в корзине: {{ count }}</p>
      <div v-for="good in goods">
        <p>{{good.name}}</p>
        <button @click="buyItem(good)">{{good.text}}</button>
      </div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          count: 0,
          goods: [
            { id: 1, name: 'Good 1', text: 'Купить', inCart: false },
            { id: 2, name: 'Good 2', text: 'Купить', inCart: false },
            { id: 3, name: 'Good 3', text: 'Купить', inCart: false },
            { id: 4, name: 'Good 4', text: 'Купить', inCart: false },
          ],
        },
        methods: {
          buyItem(good) {
            if (!good.inCart) {
              good.inCart = true;
              good.text = "Товар в Корзине";
              this.count++;
            }
          },
        },
      });
    </script>
  </body>
</html>
