<!DOCTYPE html>
<html lang="en">
  <!-- 
        Создать кнопку “Показать еще” при клике на которую появляется контент под кнопкой, при повторном клике, контент необходимо скрыть
Добавить анимацию появления текстового блока

     -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show more</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <button @click="showMe()">Показать еще</button>
        <div v-show="showMore">
            <p>Текст</p>
        </div>

    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
            showMore: false,
        },
        methods: {
            showMe() {
                this.showMore = !this.showMore
            }
        }
      })
    </script>

  </body>
</html>
