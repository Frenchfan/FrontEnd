<!DOCTYPE html>
<html lang="en">
  <!-- Создать две кнопки “Мне исполнилось 14 лет” и “Мне еще нет 14 лет”
Если пользователь нажимает на первую кнопку, то должен отобразиться текст. “Можете заказать товар”
Если пользователь нажимает на вторую кнопку, отображается текст “Доступ закрыт”
 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14+years old</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <p v-if="isAllowed">Можете купить товар</p>
        <p v-else>Доступ закрыт</p>
        <button @click="age(true)">Мне исполнилось 14 лет</button>
        <button @click="age(false)">Мне еще нет 14 лет</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          message: '',
          isAllowed: false,
        },
        methods: {
            age(bool) {
                this.isAllowed = bool;
            }
        }
      })
    </script>
  </body>
</html>
