<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter + postgres, Java R2dbc Non-blocking IO Microservice (Netty server)</title>
</head>

<body>
    <label>Please, enter the temperature in Celsius degrees:</label>
    <input type="number" id="celsiusInput">
    <button type="button" onclick="convertTemperature()">Convert</button>
    <br>
    <br>
    <label>The result of conversion to Fahrenheit temperature: </label>
    <span id="fahrenheitOutput"></span>
    <br>
    <br>
    <label>These are the last converted results from the database (Postgres):</label>
    <table>
        <thead>
            <tr>
                <th>Celsius</th>
                <th>Fahrenheit</th>
            </tr>
        </thead>
        <tbody id="temperatureTable">
            <script src="temperature.js"></script>
        </tbody>
    </table>
